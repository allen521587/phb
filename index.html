<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本の運転免許切替試験学習クイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="start-screen">
            <h1>日本の運転免許切替試験学習クイズ</h1>
            <p>中国語話者向けのよく出る交通知識を学習しましょう。</p>
            <button id="start-btn">クイズを開始</button>
        </div>
        <div id="quiz-screen" class="hidden">
            <h2 id="question"></h2>
            <div id="options"></div>
            <div id="feedback" class="hidden">
                <p id="result"></p>
                <p id="correct-answer"></p>
                <p id="explanation"></p>
                <button id="next-btn">次の問題へ</button>
            </div>
        </div>
        <div id="result-screen" class="hidden">
            <h1>結果</h1>
            <p id="score"></p>
            <p id="percentage"></p>
            <button id="restart-btn">もう一度挑戦</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
